<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° View</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        
        #panorama {
            width: 100%;
            height: 100%;
            position: fixed;
            transform-origin: 50% 50%;
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <img id="panorama" src="Venice.Still001.jpeg" alt="360° Panorama">
    
    <script>
        const panorama = document.getElementById('panorama');
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
            
            updatePanorama();
        });
        
        function updatePanorama() {
            const rotationY = mouseX * 90; // Adjust sensitivity here
            const rotationX = mouseY * 45; // Adjust sensitivity here
            
            panorama.style.transform = `rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
        }
    </script>
</body>
</html>
