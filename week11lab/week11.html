<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link rel="stylesheet" href="week11.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
                <div class="gray-bg result">000</div>
                <div class="blue-bg ac">AC</div>
                <div class="blue-bg plus-minus">+/-</div>
                <div class="blue-bg percent">%</div>
                <div class="orange-bg division">/</div>
                <div class="teal-bg seven">7</div>
                <div class="teal-bg eight">8</div>
                <div class="teal-bg nine">9</div>
                <div class="orange-bg multiply">*</div>
                <div class="teal-bg four">4</div>
                <div class="teal-bg five">5</div>
                <div class="teal-bg six">6</div> 
                <div class="orange-bg minus">-</div>
                <div class="teal-bg one">1</div>
                <div class="teal-bg two">2</div>
                <div class="teal-bg three">3</div>
                <div class="orange-bg plus">+</div>
                <div class="teal-bg zero">0</div>
                <div class="teal-bg point">.</div>
                <div class="orange-bg equals">=</div>
        </div>
    </body>
    <script src="week11.js"></script>
</html>
